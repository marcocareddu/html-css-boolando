<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Booleando, shop, shoes, clothing, casual">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'>
    <link rel="icon" href="./img/boolean-logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Boolando</title>
</head>
<body>
    <!-- HEADER -->
    <header class="">
        <div class="head-box container d-flex al-center">
            <nav class="f-basis-sm">
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </nav>

            <div class="logo-box f-basis-lg">
                <a href="#"><img class="logo" src="./img/boolean-logo.png" alt="Logo di Boolean"></a>
            </div>

            <div class="login f-basis-sm">
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="fas fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <!-- SECTION -->
        <section class="container d-flex">

            <!-- CARDS -->
            <div class="card">
                <figure>
                    <img src="./img/1.webp" alt="Maglietta Levis con logo">
                    <img src="./img/1b.webp" class="b-img" alt="Maglietta Levis con logo">
                    <figcaption>
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <p class="prezzo">14,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
                <div class="sticker discount">-50%</div>
                <div class="sticker sustainability">Sostenibilità</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/2.webp" alt="Maglietta bianca con rose">
                    <img src="./img/2b.webp" class="b-img" alt="Maglietta bianca con rose">
                    <figcaption>
                        <p>Guess</p>
                        <h4>ROSES TEE</h4>
                        <p class="prezzo">20,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
                <div class="sticker discount">-30%</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/3.webp" alt="Completo color verde pastello">
                    <img src="./img/3b.webp" class="b-img" alt="Completo color sabbia pastello">
                    <figcaption>
                        <p>Come Zucchero Filato</p>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <p class="prezzo">129,99 €</p><span> 184,99 €</span>
                    </figcaption>
                </figure>
                <div class="sticker discount">-30%</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/4.webp" alt="Maglietta Levis con logo">
                    <img src="./img/4b.webp" class="b-img" alt="Maglietta Levis con logo">
                    <figcaption>
                        <p>Levi's</p>
                        <h4>TEE UNISEX</h4>
                        <p class="prezzo">14,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
                <div class="sticker discount">-50%</div>
                <div class="sticker sustainability">Sostenibilità</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/5.webp" alt="Vestito color sabbia">
                    <img src="./img/5b.webp" class="b-img" alt="Vestito color sabbia">
                    <figcaption>
                        <p>Maya Deluxe</p>
                        <h4>STRIPE BODICE</h4>
                        <p class="prezzo">99,99 €</p>
                    </figcaption>
                </figure>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/6.webp" alt="Maglioncino nero">
                    <img src="./img/6b.webp" class="b-img" alt="Maglioncino nero">
                    <figcaption>
                        <p>Esprit</p>
                        <h4>MAGLIONE - BLACK</h4>
                        <p class="prezzo">29,99 €</p>
                    </figcaption>
                </figure>
                <div class="sticker sustainability">Sostenibilità</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="foot-box container d-flex al-center">

            <!-- INFO -->
            <div class="f-basis-md">
                <div class="info">
                    <h4>Boolando s.r.l</h4>
                    <nav>
                        <ul>
                            <li><a href="#">Informazioni legali</a></li>
                            <li><a href="#">Informativa sulla privacy</a></li>
                            <li><a href="#">Diritto di recesso</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- SOCIAL -->
            <div class="f-basis-md social">
                <h5>Trovaci anche su</h5>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-pinterest"></i></a>
                <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
            </div>

        </div>
    </footer>

</body>
</html>
