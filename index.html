<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Booleando, shop, shoes, clothing, casual">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'>
    <link rel="icon" href="./img/boolean-logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Boolando</title>
</head>
<body>
    <!-- HEADER -->
    <header class="border">
        <div class="container d-flex middle">
            <nav class="border f-basis-sm">link</nav>
            <div class="border f-basis-lg">logo</div>
            <div class="border f-basis-sm">login</div>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <section class="container d-flex">
            <div class="card border">
                <figure>
                    <img src="./img/1.webp" alt="">
                    <img src="./img/1b.webp" class="b-img" alt="">
                    <figcaption>
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <p class="prezzo">14,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
                <div class="sticker discount">-50%</div>
                <div class="sticker sustainability">Sostenibilità</div>
                <div class="wishlist"><i class="fas fa-heart"></i></div>
            </div>

            <div class="card border">
                <figure>
                    <img src="./img/2.webp" alt="">
                    <img src="./img/2b.webp" class="b-img" alt="">
                    <figcaption>
                        <p>Guess</p>
                        <h4>ROSES TEE</h4>
                        <p class="prezzo">20,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
            </div>

            <div class="card border">
                <figure>
                    <img src="./img/3.webp" alt="">
                    <img src="./img/3b.webp" class="b-img" alt="">
                    <figcaption>
                        <p>Come Zucchero Filato</p>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <p class="prezzo">129,99 €</p><span> 184,99 €</span>
                    </figcaption>
                </figure>
            </div>

            <div class="card border">
                <figure>
                    <img src="./img/4.webp" alt="">
                    <figcaption>
                        <p>Levi's</p>
                        <h4>TEE UNISEX</h4>
                        <p class="prezzo">14,99 €</p><span> 29,99 €</span>
                    </figcaption>
                </figure>
            </div>

            <div class="card border">
                <figure>
                    <img src="./img/5.webp" alt="">
                    <figcaption>
                        <p>Maya Deluxe</p>
                        <h4>STRIPE BODICE</h4>
                        <p class="prezzo">99,99 €</p>
                    </figcaption>
                </figure>
            </div>

            <div class="card border">
                <figure>
                    <img src="./img/6.webp" alt="">
                    <figcaption>
                        <p>Esprit</p>
                        <h4>MAGLIONE - BLACK</h4>
                        <p class="prezzo">29,99 €</p>
                    </figcaption>
                </figure>
            </div>

        </section>
    </main>

    <footer class="border">
        <div class="container d-flex">
            <div class="border info f-basis-md">information</div>
            <div class="border social f-basis-md">social link</div>
        </div>
    </footer>

</body>
</html>
